<!DOCTYPE html>
<html>

<head>
  <meta type="viewport" content="width=device-width initial-scale=1">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <script type="application/javascript" charset="utf-8" src="/sw.js"></script>
  <title>Restaurant Reviews</title>
</head>

<body>
  <header>
    <nav>
      <h1><a href="/" name="Restaurant Reviews">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main id="maincontent">

    <section id="map-container" aria-labelledby="map-aria-description" role="application">
      <div id="map"></div>
    </section>
    <label id="map-aria-description">Leaflet Map</label>

    <section class="filter">
      <div class="filter-header">
        <h2>Filter Results</h2>
      </div>
      <div class="filter-options">
        <div class="filter-selectors">
          <select id="neighborhoods-select" aria-labelledby="neighborhood-resrictor" name="neighborhoods" role="listbox" onchange="updateRestaurants()">
            <option value="all" role="option">All Neighborhoods</option>
          </select>
          <label id="neighborhood-resrictor">restrict alternatives by neighborhood</label>
          <select id="cuisines-select" aria-labelledby="cuisine-restrictor" name="cuisines" role="listbox" onchange="updateRestaurants()">
            <option value="all" role="option">All Cuisines</option>
          </select>
          <label id="cuisine-restrictor">restrict alternatives by cuisine type</label>
        </div>
      </div>
    </section>

    <section class="display">
      <div clsss="restaurant-display">
        <ul id="restaurants-list"></ul>
      </div>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script> -->


</body>

</html>
